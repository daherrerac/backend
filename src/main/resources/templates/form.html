<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Practica Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    
    
    <div class="row h-100">
	   <div class="col-sm-6 offset-sm-3 my-auto">
	     <form action="#" th:action="@{/form}" method="post" th:object=${usuario}>
		  <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" id="nombre" th:field="${usuario.nombre}" >		    
		  </div>
		  <div class="form-group">
		    <label for="apellido">Apellido</label>
		    <input type="text" class="form-control" id="apellido" th:field="${usuario.apellido}">
		  </div>		  
		  <input type="hidden" value="0" id="procesado" name="procesado" th:value="${'0'}">	
			<div class="row">		
					<div class="col-6">
						<input type="submit" class="btn btn-primary" th:value="'Enviar'">
					</div>
					<div class="col-6">
						<a class="btn btn-success centrado" href="/home">Usuarios Registrados</a>
					</div>
			</div>
		</form>							
	   </div>
	</div>
    
    
    
    
    <script src="/js/bootstrap.min.js"></script>    
</body>
</html>
