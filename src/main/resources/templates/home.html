<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Practica Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    
    
    <div class="row h-100">
	   <div class="col-sm-6 offset-sm-3 my-auto">
	     <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Procesado</th>
			      <th scope="col">Editar</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="usuario : ${usuarios}">
			    	<td th:text=${usuario.id}></td>
			    	<td th:text=${usuario.nombre}></td>
			    	<td th:text=${usuario.apellido}></td>
			    	<td th:text=${usuario.procesado}></td>
			    	<td><input type="checkbox" th:name="${usuario.nombre}+${usuario.id}"></td>
			    </tr>
			  </tbody>
			</table>
			
			<div class="row">		
				<div class="col-6">
					<a class="btn btn-primary centrado" href="/form">Usuario nuevo</a>
				</div>
				<div class="col-6">
					<a class="btn btn-info centrado" href="#">Procesar</a>
				</div>
			</div>
	   </div>
	   
	</div>
    
    
    
    
    <script src="/js/bootstrap.min.js"></script>    
</body>
</html>
